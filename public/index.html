<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FullStack Todo App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="logo">TODO</h2>

        <section>
            <form action="#" method="POST">
                <input type="text" placeholder="What do you want to do?">
                <input type="submit" value="Add">
            </form>

            <ul class="todo-list">
                <li class="task">Buy some flowers.</li>
                <li class="task">Do your laundry.</li>
                <li class="task">Fetch water from the stream.</li>
            </ul>
        </section>

        <footer><p>Copyright &copy; 2017. Designed and Developed by Obidi E. Chukwudi</p></footer>
    </div>
    <script src="/js/script.js" type="text/javascript"></script>
</body>
</html>
